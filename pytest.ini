[pytest]
# Pytest configuration for AI Executive Agent

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Markers
markers =
    integration: Integration tests (deselect with '-m "not integration"')
    slow: Slow running tests
    unit: Unit tests
    api: API tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test paths
testpaths = tests

# Coverage
[coverage:run]
source = core, api, config
omit = 
    */tests/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
